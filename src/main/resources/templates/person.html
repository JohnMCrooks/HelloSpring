<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Person</title>
    </head>
    <body>

        {{#person}}
            {{name}} is from {{city}} and is {{age}} years old. <br>
        {{/person}}


        {{^user}}
        <form action ="/login" method="post">
            <input type="text" name="username" placeholder="Enter your name"/>   <!-- the name here must match the controller argument being passed -->
            <button type="submit">Login</button>
        </form>
        {{/user}}

        {{#user}}
            <form action ="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        <br>
            Hello, {{name}}
        {{/user}}


    </body>
</html>
